<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Module 3 Skill Building No. 1 - Problem 1</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
    <script>
        function startThings() {
            let romanNumeral // do not modify
            // your code goes here
            let num = prompt('Please enter a number between 1 and 10.')

            if (num == 1) {
                romanNumeral = 'I'
            }
            else if (num == 2) {
                romanNumeral = 'II'
            }
            else if (num == 3) {
                romanNumeral = 'III'
            }
            else if (num == 4) {
                romanNumeral = 'IV'
            }
            else if (num == 5) {
                romanNumeral = 'V'
            }
            else if (num == 6) {
                romanNumeral = 'VI'
            }
            else if (num == 7) {
                romanNumeral = 'VII'
            }
            else if (num == 8) {
                romanNumeral = 'VIII'
            }
            else if (num == 9) {
                romanNumeral = 'IX'
            }
            else if (num == 10) {
                romanNumeral = 'X'
            }
            else {
                alert('You have entered an invalid number.')
            }



            // do not modify start
            let outputDiv = document.getElementById('output')
            outputDiv.innerHTML = romanNumeral
            // do not modify end
        }
    </script>
</body>

</html>
